<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Workout Now</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/workouts/">Workout</a></li>
                <li><a href="/lifting-exercise/">Lifting Exercises</a></li>
                <li><a href="/cardio-exercise/">Cardio Exercises</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="workoutListTable">
    <tr th:each="workout : ${workouts}">
        <td><a th:href="'/workouts/display/' + ${workout.id}" th:text="${workout.dateOfWorkout}"></a></td>
        <td th:text="${workout.location.facilityName}"></td>
        <td th:text="${workout.location.city + ', ' + workout.location.state}"></td>
        <td th:text="${workout.userProfile.firstName + ' ' + workout.userProfile.lastName}"></td>
        <td th:text="${workout.exercises.size()} ?: '0'"></td>
        <td th:text="${workout.cardioExerciseGroups.size()} ?: '0'"></td>
    </tr>
</table>


</body>
</html>
