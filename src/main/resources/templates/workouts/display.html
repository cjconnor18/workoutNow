<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: head-style-meta"></div>
    <title>Title</title>
</head>
<body>

<header th:replace="fragments :: header"></header>

<p th:text="${'Workout: ' + workout.id}"></p>

<p th:text="${'User Name: ' + workout.userProfile.firstName + ' ' + workout.userProfile.lastName}"></p>

<p th:text="${'Date: ' + workout.dateOfWorkout}"></p>

<p th:text="${'Facility Name: ' + workout.location.facilityName}"></p>

<p th:text="${'Location(City, State): ' + workout.location.city + ', ' + workout.location.state}"></p>

<h3>Lifting Exercises</h3>

<table class="workout-table">
    <tr>
        <th>Name</th>
        <th>Equipment</th>
    </tr>
    <tr th:each="lifting:${liftings}">
        <td><a th:href="'/workouts/display/' + ${workout.id}+ '/' + ${lifting.id} + '/addSets'" th:text="${lifting.liftingExercise.name}"></a></td>
        <td th:text="${lifting.liftingExercise.equipment}"></td>
    </tr>
    <tr>
        <td colspan="2"><a th:href="'/workouts/display/' + ${workout.id}+ '/addLiftingGroupExercise'">Add Lifting Exercise</a></td>
    </tr>
</table>


<h3>Cardio Exercises</h3>
<table class="workout-table">

    <tr>
        <th>Name</th>
        <th>Equipment</th>
        <th>Time</th>
        <th>Distance (Miles)</th>
        <th>Distance (Kilometers)</th>
        <th>Distance (Meters)</th>
    </tr>
    <tr th:each="cardio:${cardios}">
        <td><a th:href="'/workouts/display/' + ${workout.id}+ '/' + ${cardio.id} + '/addCardioSet'" th:text="${cardio.CardioExercise.name}"></a></td>
        <td th:text="${cardio.CardioExercise.equipment}"></td>
        <td th:text="${cardio.DistanceAndTime.timeMin + ':' + cardio.DistanceAndTime.timeSeconds}"></td>
        <td th:text="${cardio.DistanceAndTime.distanceMiles}"></td>
        <td th:text="${cardio.DistanceAndTime.distanceKM}"></td>
        <td th:text="${cardio.DistanceAndTime.distanceMeters}"></td>
    </tr>
    <tr>
        <td colspan="6"><a th:href="'/workouts/display/' + ${workout.id}+ '/addCardioGroupExercise'">Add Lifting Exercise</a></td>
    </tr>
</table>


</body>
</html>
