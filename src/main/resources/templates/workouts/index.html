<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${'Hello ' + user.username}"></p>
<table>
    <tr th:each="workout : ${workouts}">

        <td th:text="${workout.location}"></td>
        <td th:text="${workout.user.username}"></td>
    </tr>
</table>

</body>
</html>
